ant.importBuild('build.xml')


task git(type: Exec) {
    workingDir 'assets'
    commandLine 'git', 'pull'
}

task npm(type: Exec) {
    workingDir 'assets'
    commandLine 'npm', 'install'
}

task grunt(type: Exec) {
    workingDir 'assets'
    commandLine 'grunt', 'build'
}

grunt.dependsOn npm
npm.dependsOn git


